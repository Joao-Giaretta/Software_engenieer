<!DOCTYPE html>
<html>
    <head>
        <title>NCS</title>
        <link href="css/album.css" rel="stylesheet">
    </head>
    <body>
        <!-- Div Principal -->
        <div id="main">
            <!-- Cabeçalho do álbum -->
            <div id="header">
                <div id="cover">
                    <img src="assets/images/The_Eminem_Show.jpg">
                </div>
                <div id="albumInfo">
                    <h1>The Eminem Show</h1>
                    <h2>Eminem</h2>
                </div>
            </div>
            <!-- Faixas e player -->
            <div id="content">
                <table id="musicsList" cellspacing="4" cellpadding="4">
                    <thead>
                        <tr>
                            <th class="centerText">#</th>
                            <th class="leftText">Title</th>
                            <th class="centerText">Plays</th>
                            <th class="centerText">Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centerText">1</td>
                            <td class="leftText">
                                <p class="songTitleName">Supermen</p>
                                <p class="songMembers">
                                    <a href="#">Eminem</a>, 
                                    <a href="#">Dina Rae</a> 
                                </p>
                            </td>
                            <td class="centerText">1.650.000</td>
                            <td class="centerText">5:32</td>
                        </tr>
                        <tr>
                            <td class="centerText">2</td>
                            <td class="leftText">
                               <p class="songTitleName">Lose Yourself</p>
                               <p class="songMembers">
                                    <a href="#">Eminem</a> 
                                </p> 
                            </td>
                            <td class="centerText">2.350.021</td>
                            <td class="centerText">4:22</td>
                        </tr>
                    </tbody>

                </table>
                
            </div>
            <!-- Detalhes e curiosidades do álbum -->
            <div id="footer">
                
            </div>
        </div>
    </body>
</html>
